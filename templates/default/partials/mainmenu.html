<div class="main-menu column" layout="vertical" ng-controller="mainMenuController">

	<ul class="container">
		<li ng-repeat="menu_item in categories">
			<a ng-href="#/{{ menu_item.slug}} ">{{menu_item.name}}</a>
			<ul>
				<li ng-repeat="submenu_item in menu_item.sub">
					<a ng-href="{{ menu_item.slug }}/{{ submenu_item.slug }}">{{ submenu_item.name }}</a>
				</li>
		</li>
		
	</ul>
</div>
