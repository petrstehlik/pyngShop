<h2><a routerLink='/users'><i class="fa fa-chevron-left" aria-hidden="true"></i></a> Add new user</h2>

<form class="example-form">
	<div class="flex-container"
		fxLayout="column"
		fxLayoutAlign="center left">
			<input
				placeholder="Username"
				[(ngModel)]="user.username"
				required
				name="username">

			<input
				placeholder="E-mail"
				[(ngModel)]="user.email"
				required
				name="email"
				type="email">
	</div>

	<div class="flex-container">
			<input
				placeholder="Password"
				[(ngModel)]="user.password"
				required
				name="password"
				type="password">

			<input
				placeholder="Password verification"
				required
				[(ngModel)]="passwordValidation"
				name="password_validation"
				type="password">

		<div class="pw-verify flex-item" *ngIf="passwordValidation">
			<span *ngIf="passwordValidation == user.password">
				<i class="fa fa-check" aria-hidden="true"></i>
			</span>
			<span *ngIf="passwordValidation != user.password">
				<i class="fa fa-times" aria-hidden="true"></i>
			</span>
		</div>
	</div>

	<div class="flex-container">
			<input
				placeholder="First name"
				[(ngModel)]="user.first_name"
				name="first_name">

			<input
				placeholder="Last name"
				[(ngModel)]="user.last_name"
				name="last_name">
	</div>

	<div class="flex-container">
		<select placeholder="Role" [(ngModel)]="user.role" name="role" class="custom-select">
		<option *ngFor="let role of roles" [value]="role.value">
		  {{role.viewValue}}
		</option>
	  </select>

	</div>

	<div class="flex-item">
		<button
			name="last_name"
			type="submit"
			class="btn btn-primary"
		   (click)="addUser()">Add user</button>

		<span *ngIf="error">Error: {{ error }}</span>
	</div>
</form>

{{ user | json }}
