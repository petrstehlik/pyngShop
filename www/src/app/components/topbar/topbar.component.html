</p>

<div class="top-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <a ng-href="#/" class="logo">{{ logo }}</a>
            </div>

            <div class="user-menu col-md-6 hidden-print">
            <ul>
                <li *ngIf="!(role.admin || role.customer)">
                    <a ng-href="#/login" ><span class="glyphicon glyphicon-log-in white"></span> Login</a>
                </li>
                <li *ngIf="!role.admin">
                    <a ng-href="#/invoice">Check Invoice</a>
                </li>
                <li *ngIf="role.customer">
                    <a ng-href="#/account">Hello {{role.cred.details.first_name}}</a> ()
                </li>
                <li *ngIf="role.admin">
                    <a ng-href="#/admin">Administration</a>
                </li>   
                <li *ngIf="!role.admin">
                    <a ng-href="#/cart" ><span class="glyphicon glyphicon-shopping-cart"></span> Cart <span *ngIf="cart.count">({{cart.count}})</span></a>
                </li>
                <li *ngIf="role.admin || role.customer">
                    <a (click)="logout()">
                        Log Out <span class="glyphicon glyphicon-log-out white"></span>
                    </a>
                </li>
            </ul>
            </div>
        </div>
    </div>
</div>
